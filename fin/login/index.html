<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--<title>Login & SignUp Form</title>-->
</head>

<body>   
    <div>
        <div class="Level-Up">
            level up
        </div>
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Log In</span>

                    <div class="login-signup">
                        <span class="text">New user ?
                            <a href="../test/index.html" class="text signup-link">Create an account</a>
                        </span>
                    </div>
                    <div class="component">
                        <form action="#">
                            <div class="input-field">
                                <input type="text" placeholder="Enter your email" required>
                                <i class="uil uil-envelope icon"></i>
                            </div>

                            <div class="input-field">
                                <input type="password" class="password" placeholder="Enter your password" required>
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>

                            <div class="checkbox-text">
                                <div class="checkbox-content">
                                    <input type="checkbox" id="logCheck">
                                    <label for="logCheck" class="text">Remember me</label>
                                </div>

                                <a href="#" class="text">Forgot password?</a>
                            </div>

                            <div class="input-field button">
                                <input type="button" value="Continue ">
                            </div>

                            <div class="input-field Google">
                                <input type="button" value="Continue with Google">
                            </div>

                            <div class="input-field Facebook">
                                <input type="button" value="Continue with Facebook">
                            </div>

                        </form>
                    </div>

                </div>
                <div class="form signup">
                    
                    <form action="#">
                        <div class="login-signup">
                            <div class="title-Signup">Registration</div>
                            <span class="text">Already a member?
                                <a href="#" class="text login-link">Login Now</a>
                            </span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
