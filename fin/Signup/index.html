<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div class="Level-Up"> level up </div>

        <div class="cont">
            <div class="forms">
                <div class="form login">
                    <div class="par">
                        <span class="title"> Sign Up </span>

                        <div class="login-signup">
                            <span class="text"> Already have an account ?
                                <a href="../Login & Registration Form/index.html" class="text signup-link"> Log in </a>
                            </span>
                        </div>
                    </div>
                    <div class="component">
                        <form action="#">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        <div class="frn">
                                            <div class="input-field">
                                                <input type="text" placeholder="First name">
                                            </div>
                                            <div class="input-field">
                                                <input type="text" placeholder="Last name">
                                            </div>
                                            <div class="input-field">
                                                <input type="number" placeholder="First name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="cof">
                                            <div class="input-field">
                                                <input type="text" placeholder="Email address">
                                            </div>
                                            <div class="input-field">
                                                <input type="password" placeholder="password">
                                            </div>
                                            <div class="input-field">
                                                <input type="password" placeholder="Confirm password">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>


                            <div class="input-field button">
                                <input type="button" value=" Next ">
                            </div>

                            <div class="with">
                                <div class="input-field Google">
                                    <input type="button" value="Continue with Google">
                                </div>

                                <div class="input-field Facebook">
                                    <input type="button" value="Continue with Facebook">

                                </div>
                            </div>


                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
